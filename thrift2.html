<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift My Style - Inspiration Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ead6;
            color: #6d1113;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0ead6;
            color: #6d1113;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2, h3 {
            color: #6d1113;
        }
        .inspiration-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .inspiration-item {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            overflow: hidden;
        }
        .inspiration-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }
        .button {
            background-color: #f0ead6;
            color: #6d1113;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #6d1113;
            color: #f0ead6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Thrift My Style</h1>
        <p>Share your thrifting inspirations with us!</p>
    </header>

    <main>
        <h2>Inspiration Bar</h2>
        <div class="inspiration-bar" id="inspiration-bar">
            <!-- Dynamically added images will appear here -->
        </div>

        <h3>Upload Your Inspiration</h3>
        <form>
            <label for="imageUpload">Upload an Image:</label><br>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)"><br>
            <button type="button" class="button" onclick="addImageToInspiration()">Add Image</button>
        </form>
    </main>

    <script>
        function previewImage(event) {
            // Store the file URL for later use
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var url = e.target.result;
                    // Store URL temporarily for later insertion
                    window.imageToAdd = url;
                };
                reader.readAsDataURL(file);
            }
        }

        function addImageToInspiration() {
            if (window.imageToAdd) {
                var img = document.createElement('img');
                img.src = window.imageToAdd;
                img.alt = "Uploaded Inspiration";
                img.style.width = "100%";
                img.style.height = "200px";
                img.style.objectFit = "cover";

                var inspirationItem = document.createElement('div');
                inspirationItem.classList.add('inspiration-item');
                inspirationItem.appendChild(img);

                // Append the new image to the inspiration bar
                document.getElementById("inspiration-bar").appendChild(inspirationItem);

                // Reset the imageToAdd variable after adding the image
                window.imageToAdd = null;
            } else {
                alert("Please upload an image first!");
            }
        }
    </script>

</body>
<a href="ship.html"><button class="button">Thrift my style</button></a>
    </div>
</html>
